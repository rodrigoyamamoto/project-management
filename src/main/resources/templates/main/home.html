<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Main Dashboard</h3>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-stripped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th> Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"/>
                    <td th:text="${aProject.stage}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas height="50" id="pieChart" width="50"></canvas>
        </div>
    </div>
</div>

<div class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-stripped">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployee : ${employees}">
                    <td th:text="${aEmployee.firstName}"/>
                    <td th:text="${aEmployee.lastName}"/>
                    <td th:text="${aEmployee.email}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{js/chart.js}" type="text/javascript"></script>
</body>
</html>
